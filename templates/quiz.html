  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

    .progress-info {

    .progress-bar {
      flex: 1;

    .progress-fill {

    .quiz-card {

    .question-type {

    .question {

    .question-sub {

    }

    .options {

    .option-btn {

    .option-btn:hover {

    .option-btn.correct {

    .option-btn.wrong {

    }

    .option-btn.disabled {
      pointer-events: none;
    }

    .input-answer {
      width: 100%;
      padding: 18px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 1.2em;

    }

    .input-answer:focus {

    }

    .submit-btn {

      border-radius: 10px;

    .submit-btn:hover {

    .feedback {
      margin-top: 25px;
      padding: 20px;

      display: none;
    }

    .feedback.correct {
      display: block;
      background: rgba(0,255,136,0.1);

    }

    .feedback.wrong {
      display: block;
      background: rgba(255,71,87,0.1);

    }

    .feedback h3 {
      margin-bottom: 10px;
    }

    .feedback .example {
      color: #888;

      margin-top: 10px;
    }

    .next-btn {

      cursor: pointer;
    }

    .next-btn:hover {
      background: rgba(255,255,255,0.2);

    /* ê²°ê³¼ í™”ë©´ */
    .result-screen {

    }

    .result-score {

      margin-bottom: 20px;
    }

    .result-message {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .result-details {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .result-stat {

    }

    .result-stat .num {
      font-size: 2em;
      font-weight: bold;
    }

    .result-stat .num.correct { color: #00ff88; }
    .result-stat .num.wrong { color: #ff4757; }

    .restart-btn {
      padding: 15px 50px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;

    }

    .home-btn {
      padding: 15px 50px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }

    /* ì‹œì‘ í™”ë©´ */
    .start-screen {
      text-align: center;
    }

    .start-screen h2 {
      font-size: 1.5em;

    .quiz-type-grid {

    .quiz-type-btn {

    .quiz-type-btn:hover, .quiz-type-btn.selected {

    .quiz-type-btn h3 {

    .quiz-type-btn p {

    .count-selector {

    .count-selector label {

    .count-btns {

      cursor: pointer;
    }

    .count-btn.selected {
      border-color: #00d4ff;
      background: rgba(0,212,255,0.2);
    }
  </style>

  <script>
    // DATA ë³€ìˆ˜ëŠ” í”ŒëŸ¬ê·¸ì¸ì—ì„œ ì£¼ì…ë¨
    const DATA = window.VOCA_DATA || {
      words: [
        { word: "ambition", meaning: "ì•¼ë§, í¬ë¶€ (n.)", example: { en: "She has a strong ambition.", ko: "ê·¸ë…€ëŠ” ê°•í•œ ì•¼ë§ì´ ìˆë‹¤." }},
        { word: "accomplish", meaning: "ì„±ì·¨í•˜ë‹¤ (v.)", example: { en: "He accomplished his goal.", ko: "ê·¸ëŠ” ëª©í‘œë¥¼ ì„±ì·¨í–ˆë‹¤." }},
        { word: "adequate", meaning: "ì¶©ë¶„í•œ (adj.)", example: { en: "The budget was adequate.", ko: "ì˜ˆì‚°ì€ ì¶©ë¶„í–ˆë‹¤." }},
        { word: "elaborate", meaning: "ì •êµí•œ (adj.)", example: { en: "An elaborate design.", ko: "ì •êµí•œ ë””ìì¸." }}
      ]
    };

    let quizType = 'choice';
    let questionCount = 10;
    let currentIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let quizWords = [];
    let currentWord = null;
    let answered = false;

    // í€´ì¦ˆ ìœ í˜• ì„ íƒ
    document.querySelectorAll('.quiz-type-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.quiz-type-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        quizType = btn.dataset.type;
      });
    });

    // ë¬¸ì œ ìˆ˜ ì„ íƒ
    document.querySelectorAll('.count-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        questionCount = parseInt(btn.dataset.count);
      });
    });

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      quizWords = shuffle([...DATA.words]).slice(0, Math.min(questionCount, DATA.words.length));
      currentIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;

      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizScreen').style.display = 'block';
      document.getElementById('resultScreen').classList.remove('active');

      document.getElementById('totalNum').textContent = quizWords.length;
      showQuestion();
    }

    function showQuestion() {
      answered = false;
      currentWord = quizWords[currentIndex];

      document.getElementById('currentNum').textContent = currentIndex + 1;
      document.getElementById('progressFill').style.width = ((currentIndex + 1) / quizWords.length * 100) + '%';
      document.getElementById('feedback').className = 'feedback';

      const optionsContainer = document.getElementById('optionsContainer');
      const inputContainer = document.getElementById('inputContainer');

      if (quizType === 'choice') {
        document.getElementById('questionType').textContent = 'ê°ê´€ì‹';
        document.getElementById('questionWord').textContent = currentWord.word;
        document.getElementById('questionSub').textContent = 'ì´ ë‹¨ì–´ì˜ ëœ»ì€?';

        optionsContainer.style.display = 'flex';
        inputContainer.style.display = 'none';

        // ì˜¤ë‹µ ë³´ê¸° ìƒì„±
        const otherWords = DATA.words.filter(w => w.word !== currentWord.word);
        const wrongOptions = shuffle(otherWords).slice(0, 3).map(w => w.meaning);
        const options = shuffle([currentWord.meaning, ...wrongOptions]);

        optionsContainer.innerHTML = options.map((opt, i) =>
          `<button class="option-btn" onclick="checkAnswer(this, '${opt.replace(/'/g, "\\'")}')">${i + 1}. ${opt}</button>`
        ).join('');

      } else if (quizType === 'meaning') {
        document.getElementById('questionType').textContent = 'ëœ» ì“°ê¸°';
        document.getElementById('questionWord').textContent = currentWord.word;
        document.getElementById('questionSub').textContent = 'ì´ ë‹¨ì–´ì˜ í•œêµ­ì–´ ëœ»ì„ ì“°ì„¸ìš”';

        optionsContainer.style.display = 'none';
        inputContainer.style.display = 'block';
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();

      } else if (quizType === 'spelling') {
        document.getElementById('questionType').textContent = 'ë‹¨ì–´ ì“°ê¸°';
        document.getElementById('questionWord').textContent = currentWord.meaning;
        document.getElementById('questionSub').textContent = 'ì´ ëœ»ì˜ ì˜ì–´ ë‹¨ì–´ë¥¼ ì“°ì„¸ìš”';

        optionsContainer.style.display = 'none';
        inputContainer.style.display = 'block';
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();

      } else if (quizType === 'ox') {
        document.getElementById('questionType').textContent = 'OX í€´ì¦ˆ';

        // 50% í™•ë¥ ë¡œ ë§ëŠ”/í‹€ë¦° ëœ» í‘œì‹œ
        const isCorrect = Math.random() > 0.5;
        let displayMeaning;

        if (isCorrect) {
          displayMeaning = currentWord.meaning;
        } else {
          const others = DATA.words.filter(w => w.word !== currentWord.word);
          displayMeaning = others[Math.floor(Math.random() * others.length)]?.meaning || currentWord.meaning;
        }

        document.getElementById('questionWord').textContent = `${currentWord.word} = ${displayMeaning}`;
        document.getElementById('questionSub').textContent = 'ë§ìœ¼ë©´ O, í‹€ë¦¬ë©´ X';

        optionsContainer.style.display = 'flex';
        inputContainer.style.display = 'none';

        currentWord._oxCorrect = isCorrect ? 'O' : 'X';

        optionsContainer.innerHTML = `
          <button class="option-btn" onclick="checkOX(this, 'O')">O - ë§ë‹¤</button>
          <button class="option-btn" onclick="checkOX(this, 'X')">X - í‹€ë¦¬ë‹¤</button>
        `;
      }
    }

    function checkAnswer(btn, selected) {
      if (answered) return;
      answered = true;

      const isCorrect = selected === currentWord.meaning;
      document.querySelectorAll('.option-btn').forEach(b => {
        b.classList.add('disabled');
        if (b.textContent.includes(currentWord.meaning)) {
          b.classList.add('correct');
        }
      });

      if (isCorrect) {
        btn.classList.add('correct');
        showFeedback(true);
      } else {
        btn.classList.add('wrong');
        showFeedback(false);
      }
    }

    function checkOX(btn, selected) {
      if (answered) return;
      answered = true;

      const isCorrect = selected === currentWord._oxCorrect;
      document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));

      if (isCorrect) {
        btn.classList.add('correct');
        showFeedback(true);
      } else {
        btn.classList.add('wrong');
        document.querySelectorAll('.option-btn').forEach(b => {
          if (b.textContent.includes(currentWord._oxCorrect)) b.classList.add('correct');
        });
        showFeedback(false);
      }
    }

    function checkInputAnswer() {
      if (answered) return;
      answered = true;

      const input = document.getElementById('answerInput').value.trim().toLowerCase();
      let isCorrect = false;

      if (quizType === 'meaning') {
        // ëœ»ì—ì„œ í•µì‹¬ ë‹¨ì–´ë§Œ ì¶”ì¶œí•´ì„œ ë¹„êµ
        const meaningWords = currentWord.meaning.replace(/\(.*?\)/g, '').split(/[,\s]+/).map(w => w.trim().toLowerCase());
        isCorrect = meaningWords.some(w => input.includes(w) || w.includes(input));
      } else if (quizType === 'spelling') {
        isCorrect = input === currentWord.word.toLowerCase();
      }

      showFeedback(isCorrect);
    }

    // í€´ì¦ˆ ê²°ê³¼ ê¸°ë¡ìš©
    const quizResults = [];

    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');

      // ê²°ê³¼ ê¸°ë¡
      quizResults.push({
        word: currentWord.word,
        correct: isCorrect
      });

      if (isCorrect) {
        correctAnswers++;
        feedback.className = 'feedback correct';
        document.getElementById('feedbackTitle').textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
      } else {
        wrongAnswers++;
        feedback.className = 'feedback wrong';
        document.getElementById('feedbackTitle').textContent = 'ì˜¤ë‹µì…ë‹ˆë‹¤ ğŸ˜¢';
      }

      document.getElementById('feedbackAnswer').textContent = `${currentWord.word} = ${currentWord.meaning}`;
      document.getElementById('feedbackExample').textContent =
        currentWord.example ? `"${currentWord.example.en}" - ${currentWord.example.ko}` : '';

      if (currentIndex >= quizWords.length - 1) {
        document.querySelector('.next-btn').textContent = 'ê²°ê³¼ ë³´ê¸°';
      }
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= quizWords.length) {
        showResult();
      } else {
        showQuestion();
      }
    }

    function showResult() {
      document.getElementById('quizScreen').style.display = 'none';
      document.getElementById('resultScreen').classList.add('active');

      const score = Math.round((correctAnswers / quizWords.length) * 100);
      document.getElementById('resultScore').textContent = score + '%';
      document.getElementById('correctCount').textContent = correctAnswers;
      document.getElementById('wrongCount').textContent = wrongAnswers;

      let message = '';
      if (score >= 90) message = 'ì™„ë²½í•©ë‹ˆë‹¤! ğŸ†';
      else if (score >= 70) message = 'ì˜ í•˜ì…¨ìŠµë‹ˆë‹¤! ğŸ‘';
      else if (score >= 50) message = 'ì¡°ê¸ˆ ë” ì—°ìŠµí•´ë³´ì„¸ìš” ğŸ’ª';
      else message = 'ë³µìŠµì´ í•„ìš”í•©ë‹ˆë‹¤ ğŸ“š';

      document.getElementById('resultMessage').textContent = message;
    }

    function restartQuiz() {
      document.getElementById('resultScreen').classList.remove('active');
      document.getElementById('startScreen').style.display = 'block';
    }

    // Enter í‚¤ë¡œ ì œì¶œ
    document.getElementById('answerInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkInputAnswer();
    });

    // í€´ì¦ˆ ì™„ë£Œ - sync íŒŒì¼ ìë™ ë‹¤ìš´ë¡œë“œ
    function completeQuiz() {
      if (quizResults.length === 0) {
        alert('í€´ì¦ˆ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }

      const today = new Date().toISOString().split('T')[0];

      // sync ë°ì´í„° ìƒì„± (ë³€ê²½ëœ ë¶€ë¶„ë§Œ)
      const syncData = {
        syncedAt: new Date().toISOString(),
        results: quizResults.map(r => ({
          word: r.word,
          correct: r.correct,
          reviewedAt: today
        }))
      };

      // ìë™ ë‹¤ìš´ë¡œë“œ (ëŒ€í™”ìƒì ì—†ìŒ)
      const blob = new Blob([JSON.stringify(syncData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'voca_sync.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // ì™„ë£Œ ë©”ì‹œì§€ í‘œì‹œ
